<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
    <script src="https://kit.fontawesome.com/71017fcb39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Inicio
            </a>
      
            <a class="navbar-item" href="contact.html">
              Contato
            </a>
        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Matheus Vieira</p>
                  <span class="tag is-dark is-medium">Javascript Front End Developer</span>
                </div>
              </div>
          
              <div class="content">
                <p>(14) XXXXX-5074</p>
                <p>matheusmv588o@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Contato
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email input" value="">
                          <span class="icon is-small is-left">
                            <i class="fa-solid fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>                
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-primary">Enviar</button>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
